<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, Papel ou Tesoura</title>
</head>
<body>
    <header class="result-background">
        <div class="container">
            <h2>Pedra, Papel ou Tesoura!</h2>
            <h2 class="win-inform"></h2>
        </div><!--container-->
    </header>

    <div class="align">
    <div class="player-options">
        <div class="container">
            <h2 class="player-name" style="color: rgb(6, 209, 6);">Jogador</h2>
            <div class="pedra"><img opt="pedra" src="img/rock.png" alt="">
            </div>
            <div class="papel"><img opt="papel" src="img/paper.png" alt="">
            </div>
            <div class="tesoura"><img opt="tesoura" src="img/scisor.png" alt="">
            </div>
        </div><!--container-->
    </div><!--player-options-->

    <div class="enemy-options">
        <div class="container">
            <h2 class="player-name-ia" style="color: rgb(211, 19, 19);">I.A</h2>
            <div class="pedra"><img opt="pedra" src="img/rock.png" alt="">
            </div>
            <div class="papel"><img opt="papel" src="img/paper.png" alt="">
            </div>
            <div class="tesoura"><img opt="tesoura" src="img/scisor.png" alt="">
            </div>
        </div><!--container-->
    </div><!--player-options-->
    </div><!--align-->

    <script src="script.js"></script>
</body>
</html>
